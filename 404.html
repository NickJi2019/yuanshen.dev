<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YuanRetro-404 Not Found</title>
		<link rel="icon" href="https://www.yuanshen.dev/img/nahida.png" type="image/x-icon">
	</head>
	<style>
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .row img {
            max-width: 100%;
            height: auto;
        }

        .row span {
            margin-left: 10px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
		h1 {
            text-align: left;
		}
	</style>
	<body class="body" id="body">
		<nav class="navi"></nav>
		<div style="text-align: center;">
			<h1>404 Not Found</h1>
		</div>
		<div class="textbox">
			<div class="row" id="row">
				<div id="paimonImg"></div>
				<span>前面的区域，以后再来探索吧~<br/>How about we explore the area ahead of us later~~
				<br/><a href="https://www.yuanshen.dev">返回主页</a>/<a href="https://www.yuanshen.dev/en/index.html">Return
					to main page</a>
			</span>
			</div>
			<hr>
			<div style="text-align: center;">Genshen Impact(Yuanshen) Retro Computing Hub(GIRCH)</div>
			<div style="text-align: center;">Powered by Nginx</div>
		</div>
		<footer class="site-footer"></footer>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const currentPath = window.location.pathname.replace(/\/$/, ""); // 去掉结尾的 /
				const pathDepth = currentPath.split('/').length - 1;
				let pathName = pathDepth === 0 ? "./" : "../".repeat(pathDepth);

				// 动态加载 jQuery
				let jQueryScript = document.createElement('script');
				jQueryScript.src = `${pathName}jquery-3.7.1.min.js`;
				jQueryScript.onload = function() {
					$(document).ready(function() {
						$(".site-footer").load(`${pathName}footer.html`);
						$(".navi").load(`${pathName}navi.html`);

						let paimonImg = $('<img>', {
							id: 'paimon',
							src: `${pathName}img/paimon.png`,
							alt: '《原神》里面的派蒙 Paimon from video game Genshin Impact'
						});
						$('#paimonImg').append(paimonImg);

						// 修正 SVG 图标路径
						$('#bilibili').attr('src', `${pathName}img/bilibili.svg`);
						$('#twitter').attr('src', `${pathName}img/twitter.svg`);
						$('#telegram').attr('src', `${pathName}img/telegram.svg`);
						$('#github').attr('src', `${pathName}img/github.svg`);
						$('#email').attr('src', `${pathName}img/email.svg`);
					});
				};
				document.head.appendChild(jQueryScript);

				// 动态加载 CSS
				let style = document.createElement('link');
				style.rel = 'stylesheet';
				style.type = 'text/css';
				style.href = `${pathName}style.css`;
				document.head.appendChild(style);

				// 随机背景图
				function getRandomInt(min, max) {
					return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				const bodyElement = document.getElementById("body");
				bodyElement.style.backgroundImage = `url('${pathName}img/bg${getRandomInt(1, 11)}.webp')`;
				bodyElement.style.backgroundRepeat = "no-repeat";
				bodyElement.style.backgroundPosition = "center center";
				bodyElement.style.backgroundAttachment = "fixed";
				bodyElement.style.backgroundSize = "cover";
				bodyElement.style.animation = "blurFadeIn 1s ease-out forwards";
				bodyElement.style.webkitAnimation = "blurFadeIn 1s ease-out forwards";

				// 加载页脚js
				let footerScript = document.createElement('script');
				footerScript.src = `${pathName}footer.js`;
				footerScript.type = "text/javascript";
				footerScript.defer = true;  // 确保它在 HTML 加载后执行
				document.head.appendChild(footerScript);

			});
		</script>
	</body>
</html>

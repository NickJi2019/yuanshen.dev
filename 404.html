<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YuanRetro-404 Not Found</title>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<link rel="icon" href="https://www.yuanshen.dev/img/nahida.png" type="image/x-icon">
	</head>
	<style>
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .row img {
            max-width: 100%;
            height: auto;
        }

        .row span {
            margin-left: 10px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
		h1 {
            text-align: left;
		}
	</style>
	<body class="body" id="body">
		<nav class="navi"></nav>
		<div style="text-align: center;">
			<h1>404 Not Found</h1>
		</div>
		<div class="textbox">
			<div class="row" id="row">
				<div id="paimonImg"></div>
				<span>前面的区域，以后再来探索吧~<br/>How about we explore the area ahead of us later~~
				<br/><a href="https://www.yuanshen.dev">返回主页</a>/<a href="https://www.yuanshen.dev/en/index.html">Return
					to main page</a>
			</span>
			</div>
			<hr>
			<div style="text-align: center;">Genshen Impact(Yuanshen) Retro Computing Hub(GIRCH)</div>
			<div style="text-align: center;">Powered by Nginx</div>
		</div>
		<footer class="site-footer"></footer>
		<script>
			// 获取当前页面路径
			const currentPath = window.location.pathname;
			let pathDegree = 0;
			// 数一数到底在第几层目录()
			for (let char of currentPath) {
				if (char === "/") {
					pathDegree++;
				}
			}

			// 减去多余的一个斜线
			pathDegree -= 1;
			let pathName = "";
			if (pathDegree === 0) {
				pathName = "./";
			} else {
				for(let i = 0; i < pathDegree; i++) {
					pathName += "../";
				}
			}

			// 动态确定页眉页脚文件的地址
			$(document).ready(function() {
				// 加载底边栏内容
				$(".site-footer").load(`${pathName}footer.html`);
				// 加载顶边栏内容
				$(".navi").load(`${pathName}navi.html`);
			});

            // 动态确定style.css文件的地址
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = `${pathName}style.css`;
            document.head.appendChild(link);

            // 动态确定图片文件的地址
            let paimonDiv= document.getElementById('paimonImg');
            let paimonImg= document.createElement('img');
            paimonImg.src = `${pathName}img/paimon.png`;
            paimonImg.id = "paimon";
            paimonImg.alt = "《原神》里面的派蒙 Paimon from video game Genshin Impact";
            paimonDiv.appendChild(paimonImg);
            let bilibiliImg= document.getElementById('bilibili');
            bilibiliImg.src = `${pathName}img/bilibili.svg`;
            let twitterImg= document.getElementById('twitter');
            twitterImg.src = `${pathName}img/twitter.svg`;
            let telegramImg= document.getElementById('telegram');
            telegramImg.src = `${pathName}img/telegram.svg`;
            let githubImg= document.getElementById('github');
            githubImg.src = `${pathName}img/github.svg`;
            let emailImg= document.getElementById('email');
            emailImg.src = `${pathName}img/email.svg`;

            // 页面加载时调用这个方法
            window.onload = function () {
                // 随机选取一个背景图
                function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }
                const bodyElement = document.getElementById("body");
                let backgroundURL = `url('${pathName}img/bg${getRandomInt(1, 11)}.webp') no-repeat center center fixed`;
                bodyElement.style.background = backgroundURL;
                bodyElement.style.backgroundSize = "cover";
                bodyElement.style.animation = "blurFadeIn 1s ease-out forwards";
                bodyElement.style.webkitAnimation = "blurFadeIn 1s ease-out forwards";
            }
		</script>
	</body>
</html>

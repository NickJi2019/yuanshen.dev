		<script>
            function getUserAgent() {
                //Fetch the user agent and display it in the div tab
                document.getElementById("userAgentDisplay").innerHTML = navigator.userAgent;
            }

            //Use this method when the page loads
            window.onload = function () {
                getUserAgent();
            }

            // 获取当前页面路径
            const currentPath = window.location.pathname;
            let pathDegree = 0;
            // 数一数到底在第几层目录()
            for (let char of currentPath) {
                if (char === "/") {
                    pathDegree++;
                }
            }

            // 减去多余的一个斜线
            pathDegree -= 1;
            let pathName = "";
            if (pathDegree === 0) {
                pathName = "./";
            } else {
                for(let i = 0; i < pathDegree; i++) {
                    pathName += "../";
                }
            }

            //动态确定style.css文件的地址
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = `${pathName}style.css`;
            document.head.appendChild(link);

            //动态确定图片文件的地址
            let paimonDiv= document.getElementById('paimonImg');
            let paimonImg= document.createElement('img');
            paimonImg.src = `${pathName}img/paimon.png`;
            paimonImg.id = "paimon";
            paimonImg.alt = "《原神》里面的派蒙 Paimon from video game Genshin Impact";
            paimonDiv.appendChild(paimonImg);
            let bilibiliDiv= document.getElementById('bilibili');
            let bilibiliImg = document.createElement('img');
            bilibiliImg.src = `${pathName}img/bilibili.svg`;
            bilibiliImg.id = "bili";
            bilibiliImg.alt = "Bilibili logo";
            bilibiliImg.style.width = "30px";
            bilibiliImg.style.height = "30px";
            bilibiliDiv.appendChild(bilibiliImg);
            let twitterDiv= document.getElementById('twitter');
            let twitterImg = document.createElement('img');
            twitterImg.src = `${pathName}img/twitter.svg`;
            twitterImg.id = "twit";
            twitterImg.alt = "Twitter logo";
            twitterImg.style.width = "30px";
            twitterImg.style.height = "30px";
            twitterDiv.appendChild(twitterImg);
            let telegramDiv= document.getElementById('telegram');
            let telegramImg = document.createElement('img');
            telegramImg.src = `${pathName}img/telegram.svg`;
            telegramImg.id = "tele";
            telegramImg.alt = "Telegram logo";
            telegramImg.style.width = "30px";
            telegramImg.style.height = "30px";
            telegramDiv.appendChild(telegramImg);
            let githubDiv= document.getElementById('github');
            let githubImg = document.createElement('img');
            githubImg.src = `${pathName}img/github.svg`;
            githubImg.id = "git";
            githubImg.alt = "Github logo";
            githubImg.style.width = "30px";
            githubImg.style.height = "30px";
            githubDiv.appendChild(githubImg);
            let emailDiv= document.getElementById('email');
            let emailImg = document.createElement('img');
            emailImg.src = `${pathName}img/email.svg`;
            emailImg.id = "ema";
            emailImg.alt = "My email";
            emailImg.style.width = "30px";
            emailImg.style.height = "30px";
            emailDiv.appendChild(emailImg);
            //页面加载时调用这个方法
            window.onload = function () {
                //随机选取一个背景图
                function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }
                const bodyElement = document.getElementById("body");
                let backgroundURL = `url('${pathName}img/bg${getRandomInt(1, 11)}.jpg') no-repeat center center fixed`;
                bodyElement.style.background = backgroundURL;
                bodyElement.style.backgroundSize = "cover";
                bodyElement.style.animation = "blurFadeIn 1s ease-out forwards";
                bodyElement.style.webkitAnimation = "blurFadeIn 1s ease-out forwards";
            }
		</script>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YuanRetro-Morse Code</title>
        <link rel="stylesheet" href="../style.css">
        <style>
            /* Style settings */
            #textInput {
                font-family: GenshinImpactZhLv1, sans-serif; /* Font */
                font-size: 16px; /* Font size */
            }

            label, input, button {
                display: inline-block;
                vertical-align: middle;
                margin-bottom: 10px; /* Spacing between elements */
            }

            label {
                width: 250px; /* Label width */
            }

            input {
                width: 100px;
                margin-right: 40px; /* Right margin for input box */
            }

            #error {
                color: red;
                margin-top: 10px; /* Style for error messages */
            }
        </style>
    </head>
    <body class="body">
        <!-- Navigation menu -->
        <nav class="navi">
            <ul>
                <li class="nav-item"><a href="https://www.yuanshen.dev/en/index.html">Main</a></li>
                <li class="nav-item"><a href="https://www.yuanshen.dev/en/music.html">Music</a></li>
                <li class="nav-item"><a href="https://www.yuanshen.dev/en/pinball.html">JS Pinball Game</a></li>
                <li class="nav-item"><a href="https://www.yuanshen.dev/en/morse.html">Morse Code</a></li>
                <li class="nav-item"><a
                        href="https://www.yuanshen.dev/en/crtirgen.html">中国铁路行程信息提示生成器(CRTIRGen)</a></li>
                <li class="nav-item"><a href="https://www.yuanshen.dev/en/about.html">About</a></li>
                <li class="nav-item"><a href="https://www.yuanshen.dev/morse.html">简体中文</a></li>
            </ul>
        </nav>
        <br/>

        <h1>Text to Morse Code</h1> <!-- Title -->

        <!-- User input area for entering text to be converted -->
        <textarea id="textInput" placeholder="Please input the text" style="width: 600px; height: 250px;"></textarea>
        <br/>
        <div class="control-container">
            <!-- User can set WPM (words per minute) for the sending speed -->
            <label for="WPM">Speed (WPM, Words per minute):</label>
            <input type="number" id="WPM" value="20" min="1"/> <!-- Default WPM set to 20 -->
            <br/>

            <!-- User can set pitch frequency (Hz) -->
            <label for="fq">Pitch (Hz, Hertz):</label>
            <input type="number" id="fq" value="600" min="1"/> <!-- Default frequency 600Hz -->
        </div>
        <!-- Control buttons -->
        <div class="button-container">
            <button class="custom-button" onclick="preparation()">Play</button>
            <!-- Play button to start sending Morse code -->
            <button class="custom-button" onclick="pauseSound()">Pause</button> <!-- Pause button -->
            <button class="custom-button" onclick="resumeSound()">Resume</button> <!-- Resume button -->
            <button class="custom-button" onclick="stopSound()">Stop</button> <!-- Stop button -->
            <button class="custom-button" onclick="downloadMorse()">Download Code</button>
            <!-- Download button -->
        </div>
        <div id="error"></div> <!-- Area to display error messages -->
        <div><img src=../morsesheet.png style="width: 600px; height: auto;" alt="A complete sheet of morse code"></div>
        <!-- Morse code reference sheet -->

        <script src="../morse.js"></script>
